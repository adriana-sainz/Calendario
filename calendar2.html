<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calendario con Eventos</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    input[type="time"] {
      font-size: 20px;
      height: 50px;
      padding: 10px 15px;
      box-sizing: border-box;
    }

    input[type="time"]::-webkit-datetime-edit {
      font-size: 40px;
    }

    input[type="time"]::-webkit-inner-spin-button,
    input[type="time"]::-webkit-calendar-picker-indicator {
      font-size: 40px;
      margin-right: 5px;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: 'Montserrat', sans-serif;
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: start;
      padding-top: 200px;
      padding-bottom: 40px;
    }

    .calendario-container {
      width: 800px;
      min-height: 800px;
      max-width: 100vw;
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      padding: 25px;
      display: flex;
      flex-direction: column;
      overflow-y: visible;
    }

    .calendario-header {
      text-align: center;
      font-size: 40px;
      font-weight: 700;
      margin-bottom: 20px;
      user-select: none;
    }

    .month-nav {
      display: flex;
      justify-content: space-between;
      margin-bottom: 25px;
    }

    .month-nav button {
    background: #5d6539;
    color: white;
    border: none;
    padding: 24px 36px;
    border-radius: 16px;
    font-size: 30px; /* Aumentado */
    cursor: pointer;
    flex: 1;
    margin: 0 10px;
    user-select: none;
    transition: background-color 0.3s;
  }

    .month-nav button:active {
      background-color: #4a5029;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 14px;
      margin-bottom: 30px;
      user-select: none;
    }

    .day-name {
  font-weight: 600;
  text-align: center;
  font-size: 26px; 
  padding: 10px;
  background: #f1f1f1;
  border-radius: 12px;
  user-select: none;
}

    .day {
      background: #fafafa;
      border: 3px solid #ddd;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      text-align: center;
      line-height: 90px;
      font-size: 30px;
      font-weight: 700;
      position: relative;
      cursor: pointer;
      transition: 0.2s;
      user-select: none;
    }

    .day:hover:not(.disabled) {
      background: #eef4ec;
      border-color: #5d6539;
    }

    .day.disabled {
      color: #bbb;
      cursor: default;
      border-color: #eee;
      background: #f9f9f9;
    }

    .day.selected {
      background-color: #5d6539;
      color: white;
      border-color: #4a5029;
    }

    .event-dot {
      width: 14px;
      height: 14px;
      background: #5d6539;
      border-radius: 50%;
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      border: 2px solid white;
    }

    .event-list {
      max-height: 250px;
      overflow-y: auto;
      margin-bottom: 25px;
      border-top: 2px solid #5d6539;
      padding-top: 10px;
    }

    .event {
      background: #eef4ec;
      border-left: 6px solid #5d6539;
      padding: 16px 18px;
      margin-bottom: 14px;
      border-radius: 12px;
      font-size: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }

    .event div.details {
      max-width: 85%;
      word-wrap: break-word;
    }

    .event button.eliminar-evento {
      background: #b33939;
      border: none;
      color: white;
      font-weight: 600;
      font-size: 20px;
      padding: 10px 16px;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }

    .event button.eliminar-evento:active {
      background-color: #8b2a2a;
    }

    .btn-add-event {
      padding: 24px;
      background-color: #5d6539;
      color: white;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      font-size: 40px;
      width: 100%;
      user-select: none;
      transition: background-color 0.3s;
    }

    .btn-add-event:active {
      background-color: #4a5029;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.45);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      user-select: none;
    }

    .modal-content {
    font-family: 'Montserrat', sans-serif;
    font-size: 20px; 
    padding: 30px;
    width: 500px; 
    max-width: 90vw;
    border-radius: 12px;
    background-color: #fff;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);

    
}

    .modal-content h3 {
      margin-top: 0;
      font-size: 36px; 
      margin-bottom: 22px;
      font-weight: 700;
      user-select: none;
    }

    .modal-content input {
      width: 100%;
      margin-bottom: 18px;
      padding: 18px;
      font-size: 30px;
      border: 2px solid #ccc;
      border-radius: 14px;
      outline-offset: 3px;
      transition: border-color 0.3s;
      user-select: auto;
    }

    .modal-content input:focus {
      border-color: #5d6539;
    }

    .modal-content button.guardar-btn {
      width: 100%;
      background: #5d6539;
      color: white;
      font-size: 24px;
      padding: 20px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }

    .modal-content button.guardar-btn:active {
      background-color: #4a5029;
    }

    .error-message {
      color: #b33939;
      font-size: 20px;
      margin-bottom: 15px;
      min-height: 24px;
      user-select: none;
    }

    @media (max-width: 840px) {
      .calendario-container {
        width: 95vw;
        padding: 20px;
      }
      .day {
        width: 75px;
        height: 75px;
        line-height: 75px;
        font-size: 24px;
      }
      .month-nav button {
        font-size: 30px;
        padding: 18px 24px;
      }
      .modal-content {
        width: 90vw;
        padding: 20px;
      }
      .modal-content input {
        padding: 16px;
        font-size: 30px;
      }
      .modal-content button.guardar-btn {
        font-size: 30px;
        padding: 16px;
      }
    }
  </style>
</head>
<body>

<div class="calendario-container" role="main" aria-label="Calendario de eventos">
  <div class="calendario-header" id="calendarioHeader" aria-live="polite"></div>

  <nav class="month-nav" aria-label="Navegación de mes">
    <button id="btnAnterior" aria-label="Mes anterior" onclick="cambiarMes(-1)">← Anterior</button>
    <button id="btnSiguiente" aria-label="Mes siguiente" onclick="cambiarMes(1)">Siguiente →</button>
  </nav>

  <div class="calendar-grid" id="calendarGrid" role="grid" aria-labelledby="calendarioHeader"></div>

  <section class="event-list" id="eventList" aria-live="polite" aria-label="Lista de eventos"></section>

  <button class="btn-add-event" onclick="abrirModal()" aria-haspopup="dialog" aria-controls="modal">Añadir Cita</button>

</div>

<!-- MODAL -->
<div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
  <div class="modal-content">
    <h3 id="modalTitle">Nuevo Evento</h3>
    <p id="modalDesc" class="error-message" aria-live="assertive"></p>
    <input type="text" id="eventoTexto" placeholder="Nombre del evento" aria-label="Nombre del evento" />
    <input type="time" id="eventoHora" aria-label="Hora del evento" />
    <input type="text" id="eventoLugar" placeholder="Ubicación" aria-label="Ubicación del evento" />
    <button class="guardar-btn" onclick="guardarEvento()">Guardar</button>
  </div>
</div>

<script>
  const diaNombres = ['Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb', 'Dom'];

  function getLunesStartDayIndex(dayIndex) {
    return (dayIndex + 6) % 7;
  }

  const calendarGrid = document.getElementById("calendarGrid");
  const header = document.getElementById("calendarioHeader");
  const eventList = document.getElementById("eventList");
  const modal = document.getElementById("modal");

  const eventoTexto = document.getElementById("eventoTexto");
  const eventoHora = document.getElementById("eventoHora");
  const eventoLugar = document.getElementById("eventoLugar");
  const errorMensaje = document.getElementById("modalDesc");

  let fechaActual = new Date();
  let eventos = {};
  let fechaSeleccionada = null;

  const hoy = new Date();
  hoy.setHours(0,0,0,0);

  function renderizarCalendario() {
    calendarGrid.innerHTML = '';

    diaNombres.forEach(dia => {
      const div = document.createElement('div');
      div.className = 'day-name';
      div.innerText = dia;
      calendarGrid.appendChild(div);
    });

    const año = fechaActual.getFullYear();
    const mes = fechaActual.getMonth();
    const primerDia = getLunesStartDayIndex(new Date(año, mes, 1).getDay());
    const diasEnMes = new Date(año, mes + 1, 0).getDate();

    header.innerText = fechaActual.toLocaleDateString('es-ES', { month: 'long', year: 'numeric' }).toUpperCase();

    for (let i = 0; i < primerDia; i++) {
      const empty = document.createElement('div');
      empty.className = 'day disabled';
      calendarGrid.appendChild(empty);
    }

    for (let d = 1; d <= diasEnMes; d++) {
      const fechaDia = new Date(año, mes, d);
      fechaDia.setHours(0,0,0,0);

      const dayDiv = document.createElement('div');
      dayDiv.className = 'day';
      dayDiv.innerText = d;
      dayDiv.setAttribute('role', 'gridcell');
      dayDiv.setAttribute('tabindex', '-1');
      dayDiv.setAttribute('aria-label', d + ' de ' + fechaActual.toLocaleDateString('es-ES', { month: 'long', year: 'numeric' }));

      if(fechaDia < hoy) {
        dayDiv.classList.add('disabled');
        dayDiv.setAttribute('aria-disabled', 'true');
      } else {
        dayDiv.setAttribute('aria-disabled', 'false');
        dayDiv.addEventListener('click', () => seleccionarDia(fechaDia));
      }

      if(fechaSeleccionada && fechaDia.getTime() === fechaSeleccionada.getTime()) {
        dayDiv.classList.add('selected');
        dayDiv.setAttribute('aria-current', 'date');
        dayDiv.setAttribute('tabindex', '0');
      }

      const claveFecha = claveFechaFormato(fechaDia);
      if(eventos[claveFecha] && eventos[claveFecha].length > 0) {
        const dot = document.createElement('div');
        dot.className = 'event-dot';
        dayDiv.appendChild(dot);
      }

      calendarGrid.appendChild(dayDiv);
    }

    actualizarListaEventos();
  }

  function claveFechaFormato(fecha) {
    const y = fecha.getFullYear();
    const m = (fecha.getMonth() + 1).toString().padStart(2, '0');
    const d = fecha.getDate().toString().padStart(2, '0');
    return `${y}-${m}-${d}`;
  }

  function seleccionarDia(fecha) {
    fechaSeleccionada = fecha;
    renderizarCalendario();
  }

  function actualizarListaEventos() {
    eventList.innerHTML = '';

    if(!fechaSeleccionada) {
      eventList.innerHTML = '<p style="text-align:center; font-size: 40px; color:#777;">Seleccione un día para ver o agregar eventos</p>';
      return;
    }

    const clave = claveFechaFormato(fechaSeleccionada);
    const eventosDia = eventos[clave] || [];

    if(eventosDia.length === 0) {
      eventList.innerHTML = '<p style="text-align:center; font-size: 40px; color:#777;">No hay eventos para esta fecha.</p>';
      return;
    }

    eventosDia.forEach((evento, index) => {
      const eventDiv = document.createElement('div');
      eventDiv.className = 'event';

      const detallesDiv = document.createElement('div');
      detallesDiv.className = 'details';
      detallesDiv.innerHTML = `<strong>${evento.nombre}</strong><br>${evento.hora} - ${evento.lugar}`;

      const btnEliminar = document.createElement('button');
      btnEliminar.className = 'eliminar-evento';
      btnEliminar.textContent = 'Eliminar';
      btnEliminar.setAttribute('aria-label', `Eliminar evento ${evento.nombre} a las ${evento.hora}`);
      btnEliminar.addEventListener('click', () => eliminarEvento(clave, index));

      eventDiv.appendChild(detallesDiv);
      eventDiv.appendChild(btnEliminar);

      eventList.appendChild(eventDiv);
    });
  }

  function eliminarEvento(clave, index) {
    eventos[clave].splice(index, 1);
    if(eventos[clave].length === 0) delete eventos[clave];
    actualizarListaEventos();
    renderizarCalendario();
  }

  function abrirModal() {
    if(!fechaSeleccionada) {
      alert("Por favor, selecciona primero un día válido para agregar un evento.");
      return;
    }
    errorMensaje.innerText = '';
    eventoTexto.value = '';
    eventoHora.value = '';
    eventoLugar.value = '';
    modal.style.display = 'flex';
    eventoTexto.focus();
  }

  function cerrarModal() {
    modal.style.display = 'none';
  }

  function guardarEvento() {
    const nombre = eventoTexto.value.trim();
    const hora = eventoHora.value.trim();
    const lugar = eventoLugar.value.trim();

    if (!nombre) {
      errorMensaje.innerText = 'El nombre del evento es obligatorio.';
      eventoTexto.focus();
      return;
    }
    if (!hora) {
      errorMensaje.innerText = 'La hora del evento es obligatoria.';
      eventoHora.focus();
      return;
    }

    const clave = claveFechaFormato(fechaSeleccionada);
    if(!eventos[clave]) eventos[clave] = [];
    eventos[clave].push({ nombre, hora, lugar });

    cerrarModal();
    renderizarCalendario();
  }

  function cambiarMes(direccion) {
    let nuevoMes = fechaActual.getMonth() + direccion;
    let nuevoAño = fechaActual.getFullYear();

    if (nuevoMes < 0) { nuevoMes = 11; nuevoAño--; }
    else if (nuevoMes > 11) { nuevoMes = 0; nuevoAño++; }

    const mesAnoHoy = hoy.getFullYear() * 12 + hoy.getMonth();
    const mesAnoNuevo = nuevoAño * 12 + nuevoMes;
    if(mesAnoNuevo < mesAnoHoy) return;

    fechaActual = new Date(nuevoAño, nuevoMes, 1);
    fechaSeleccionada = null;
    renderizarCalendario();
  }

  modal.addEventListener('click', (e) => { if(e.target === modal) cerrarModal(); });
  window.addEventListener('keydown', e => { if(e.key === "Escape" && modal.style.display === 'flex') cerrarModal(); });

  fechaActual = new Date(hoy.getFullYear(), hoy.getMonth(), 1);
  renderizarCalendario();
</script>

</body>
</html>
